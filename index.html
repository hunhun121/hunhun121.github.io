<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読書記録アプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div id="smartphoneFrame" class="relative bg-black rounded-[30px] w-[390px] h-[844px] overflow-hidden shadow-lg">
        <div class="absolute top-1 w-full flex justify-center">
            <div class="bg-gray-800 w-24 h-1.5 rounded-full my-2"></div> <!-- ノッチ部分の再現 -->
        </div>

        <!-- ここにアプリの中身を配置 -->
        <div class="bg-gray-100 w-full h-full overflow-y-auto p-4">
            <div class="container mx-auto max-w-2xl">
                <header class="flex items-center mb-6">
                    <button onclick="history.back()" class="text-gray-600 mr-4">← 戻る</button>
                    <h1 id="bookTitle" class="text-2xl font-bold flex-1">本のタイトル</h1>
                </header>

                <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                    <div id="bookCover" class="w-48 h-64 mx-auto mb-6 bg-gray-200 rounded-md flex items-center justify-center">
                        <span class="text-gray-400">表紙画像</span>
                    </div>

                    <form id="reviewForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">見出し</label>
                            <input type="text" id="reviewTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="印象に残ったシーンや場面">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">感情</label>
                            <input type="text" id="emotion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="この場面で感じた感情を自由に書いてください">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">感想</label>
                            <textarea id="reviewContent" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="具体的な感想を書いてください"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">追加</button>
                    </form>
                </div>

                <div id="reviewsList" class="space-y-4 mb-8"></div>

                <!-- 感情分析グラフ -->
<div class="bg-white rounded-lg shadow-lg p-6 mb-8" style="height: 300px;">  <!-- 高さを設定 -->
    <h2 class="text-xl font-bold mb-4">感情の記録</h2>
    <canvas id="emotionChart" style="max-width: 100%; height: 100%;"></canvas>  <!-- 幅を100%にして親要素にフィット -->
</div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


    <script src="script.js"></script>
</body>
</html>
