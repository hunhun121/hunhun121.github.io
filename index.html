<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読書記録アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #DBE2EF;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div id="smartphoneFrame" class="relative bg-black w-[390px] h-[844px] overflow-hidden shadow-lg">
        <div class="bg-[#DBE2EF] w-full h-full overflow-y-auto p-4">
            <div class="container mx-auto max-w-2xl">
                <header class="flex items-center mb-6">
                    <h1 id="bookTitle" class="text-2xl font-bold flex-1">本のタイトル</h1>
                </header>

                <div class="bg-white shadow-md p-6 mb-8 rounded-xl">
                    <div id="bookCover" class="w-48 h-64 mx-auto mb-6 bg-gray-200 flex items-center justify-center rounded-lg">
                        <span class="text-gray-400">表紙画像</span>
                    </div>

                    <form id="reviewForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">見出し</label>
                            <input type="text" id="reviewTitle" class="mt-1 block w-full border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 rounded-lg" placeholder="印象に残ったシーンや場面">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">ページ数</label>
                            <input type="number" id="pageNumber" class="mt-1 block w-full border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 rounded-lg" placeholder="ページ数を入力してください">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">感情</label>
                            <input type="text" id="emotion" class="mt-1 block w-full border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 rounded-lg" placeholder="この場面で感じた感情を書いてください">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">感情の強さ (0 ～ 10)</label>
                            <input type="number" id="emotionStrength" min="0" max="10" class="mt-1 block w-full border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 rounded-lg" placeholder="感情の強さを0～10で入力してください">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">感想</label>
                            <textarea id="reviewContent" class="mt-1 block w-full border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 rounded-lg" placeholder="具体的な感想を書いてください"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 hover:bg-blue-700 rounded-lg">追加</button>
                    </form>
                </div>

                <div id="reviewsList" class="space-y-4 mb-8"></div>

                <div class="bg-white shadow-md p-8 pb-16 mb-8 rounded-xl" style="height: 300px;">
                    <h2 class="text-xl font-bold mb-4">感情の記録</h2>
                    <canvas id="emotionChart" style="max-width: 100%; height: 100%;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
